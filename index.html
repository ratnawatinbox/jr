<!DOCTYPE html>
<html>
<head>
    <title>For Submission of Data to Google Sheet</title>
</head>
<body>
    <h2>Save Info</h2>

    <form id="dataForm">
        <label>Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Comment:</label><br>
        <textarea id="comment" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="msg"></p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyoAyHoRsvYDKPsRMVnVQcpwCv1pIyjOBGaoSL-otdfic-wW1wfEcN9Q8ttgvO4bDXq/exec";

        document.getElementById("dataForm").addEventListener("submit", function(e){
            e.preventDefault();

            let payload = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                comment: document.getElementById("comment").value
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(response => {
                document.getElementById("msg").innerText = "Submitted Successfully ✔️";
                document.getElementById("dataForm").reset();
            })
            .catch(err => {
                document.getElementById("msg").innerText = "Error submitting ❌";
            });
        });
    </script>
</body>
</html>
