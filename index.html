<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Data Entry</title>
</head>
<body>
  <h2>Employee Data Entry Form</h2>

  <form id="entryForm">
    <label>Employee ID:</label><br>
    <input type="text" id="employeeId" required><br><br>

    <label>Employee Name:</label><br>
    <input type="text" id="employeeName" required><br><br>

    <label>Father Name:</label><br>
    <input type="text" id="fatherName"><br><br>

    <label>Address:</label><br>
    <input type="text" id="address"><br><br>

    <label>City:</label><br>
    <input type="text" id="city"><br><br>

    <label>Mobile:</label><br>
    <input type="text" id="mobile"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Date of Birth (DOB):</label><br>
    <input type="date" id="dob"><br><br>

    <label>Date of Joining (DOJ):</label><br>
    <input type="date" id="doj"><br><br>

    <label>PAN:</label><br>
    <input type="text" id="pan"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        employeeId: document.getElementById("employeeId").value,
        employeeName: document.getElementById("employeeName").value,
        fatherName: document.getElementById("fatherName").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        dob: document.getElementById("dob").value,
        doj: document.getElementById("doj").value,
        pan: document.getElementById("pan").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbzUDfumvE3MKktrRtKWA9OiQB6MIYlgDpY8oQlT8lxZdUKbA0qa0LrSKKmLgeTkN4wF/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data)
      });

      document.getElementById("status").innerText = "Data submitted successfully!";
      document.getElementById("entryForm").reset();
    });
  </script>
</body>
</html>
